name: health_checkup_food_app
description: A comprehensive health and food tracking mobile application with AI-powered food analysis, medication reminders, and fitness support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # Camera & Image Processing
  camera: ^0.10.5+7
  image_picker: ^1.0.7
  flutter_barcode_scanner: ^2.0.0
  qr_code_scanner: ^1.0.1
  image: ^4.1.7
  
  # AI & ML
  tflite_flutter: ^0.10.4
  google_ml_kit: ^0.16.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.8.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Health Integration
  health: ^10.0.0
  permission_handler: ^11.1.0
  
  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.0.9
  
  # Charts & Graphs
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Utilities
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  flutter_secure_storage: ^9.0.0
  connectivity_plus: ^5.0.2
  
  # Animations
  animate_do: ^3.1.2
  flutter_animate: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/models/
    - assets/data/
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
